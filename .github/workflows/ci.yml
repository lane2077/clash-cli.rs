name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: 缓存 Cargo
        uses: Swatinem/rust-cache@v2

      - name: 格式检查
        run: cargo fmt --check

      - name: 编译检查
        run: cargo check

      - name: 运行测试
        run: cargo test --all --quiet

      - name: Release 构建
        run: cargo build --release
